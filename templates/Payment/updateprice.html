{% extends 'Base/Header.html'%}
{% block content %}
<div class="section"></div>
<center>
	<div class="container">
		<div class="z-depth-1 grey lighten-4 row"
			style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; margin-left: -650px;">
			<form class="col s12" action="{% url 'Payment:updateamount'%}" method="post">

				<div class='row'>
					<div class='col s12'>
					</div>
				</div>
				{% csrf_token %}
				<div class='row'>
					<div class='input-field col s12'>
						<input class='validate' type='text' name='password' id='password' />
						<label for='password'>CardNumber</label>
					</div>

					<div class='row'>
						<div class='input-field col s12'>
							<input class='validate' type='text' name='amount' id='password' />
							<label for='password'>Amount</label>
						</div>

						<center>
							<div class='row'>
								<button type='submit' name='btn_login'
									class='col s12 btn btn-large waves-effect indigo'>Update Amount</button>
							</div>
						</center>
					</div>
				</div>
			</form>
		</div>
	</div>
</center>
{% endblock %}
